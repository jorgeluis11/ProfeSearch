<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sprite.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-stable" id="header-custom">
        <h1 class="title"> 
              <center>
                <img id="logo" src="./img/notaso-logo.png">
                </img>
              </center>
        </h1>
      </ion-header-bar>

      <ion-content  ng-controller="profesorsCtrl" >
        <div id="search-row" class="row">
          <div class="col" >
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input id="search" type="search" placeholder="Busca un Profesor" ng-model="query" ng-change="jsonProf(query)" >
            </label>
          </div> 
        </div>

        <!--data-tap-disabled="true"-->
        
        <div class="list fade-in" ng-repeat="profesor in profesors.results" id="profesor-list">
          <a class="item item-thumbnail-right" href="#">
            <div style="float:right;"  class="grade" ng-class="{'gradeAlrg': profesor.score <= 1 && profesor.score >= .90, gradeBlrg: profesor.score <= .899 && profesor.score >= .80,  gradeClrg: profesor.score >= .70  && profesor.score <= .799, gradeDlrg: profesor.score >= .60 && profesor.score <= .699, gradeFlrg: profesor.score <= .599 }">
            </div>
            <h2>
              {{profesor.first_name}} {{profesor.last_name}}
            </h2>
            <p>
              {{profesor.university_name}}
            </p>
            <p >
              <div class="department-label">
                <span class="department-label-form">
                {{profesor.department_name}}
                </div>
              </span>
            </p>
          </a>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
